<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Registro - AdmiTrackPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="agregar_registro.css">
</head>
<body class="agregar-registro">
    <header class="site-header">
        <a href="index.html" class="logo-link">
            <h1 class="logo" style="font-family: 'Faster One', sans-serif;">AdmiTrackPro</h1>
        </a>
    </header>
    <div class="container">
        <div class="intro">
            <h1>Agregar Registro</h1>
            <div id="vehicle-info" class="vehicle-info"></div>
            <div class="form-container">
                <form id="registro-form" class="registro-form" onsubmit="saveRegistro(event)">
                    <!-- Información del Propietario -->
                    <div class="form-group">
                        <label for="propietario">Nombre del propietario:</label>
                        <input type="text" id="propietario" name="propietario" required>
                    </div>
                    <div class="form-group">
                        <label for="rut">RUT o DNI del propietario:</label>
                        <input type="text" id="rut" name="rut" required>
                    </div>
                    <div class="form-group">
                        <label for="contacto">Contacto del propietario:</label>
                        <input type="text" id="contacto" name="contacto" required>
                    </div>
                    <div class="form-group">
                        <label for="historial_propietarios">Historial de propietarios:</label>
                        <textarea id="historial_propietarios" name="historial_propietarios" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fecha_inscripcion">Fecha de inscripción:</label>
                        <input type="date" id="fecha_inscripcion" name="fecha_inscripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="numero_padron">Número de padrón:</label>
                        <input type="text" id="numero_padron" name="numero_padron" required>
                    </div>
                    <div class="form-group">
                        <label for="estado_permiso">Estado del permiso de circulación:</label>
                        <input type="text" id="estado_permiso" name="estado_permiso" required>
                    </div>
                    <div class="form-group">
                        <label for="soat">SOAT/seguro obligatorio:</label>
                        <input type="text" id="soat" name="soat" required>
                    </div>
                    <div class="form-group">
                        <label for="numero_poliza">Número de póliza:</label>
                        <input type="text" id="numero_poliza" name="numero_poliza" required>
                    </div>
                    <div class="form-group">
                        <label for="aseguradora">Aseguradora:</label>
                        <input type="text" id="aseguradora" name="aseguradora" required>
                    </div>
                    <div class="form-group">
                        <label for="vencimiento_soat">Vencimiento del SOAT/seguro obligatorio:</label>
                        <input type="date" id="vencimiento_soat" name="vencimiento_soat" required>
                    </div>
                    <!-- Información del Mantenimiento -->
                    <div class="form-group">
                        <label for="fecha_mantenimiento">Fecha del mantenimiento/reparación:</label>
                        <input type="date" id="fecha_mantenimiento" name="fecha_mantenimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="taller">Taller donde se realizó el servicio:</label>
                        <input type="text" id="taller" name="taller" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo_mantenimiento">Tipo de mantenimiento:</label>
                        <select id="tipo_mantenimiento" name="tipo_mantenimiento" required>
                            <option value="preventivo">Preventivo</option>
                            <option value="correctivo">Correctivo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="servicios_realizados">Servicios realizados:</label>
                        <textarea id="servicios_realizados" name="servicios_realizados" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="repuestos_cambiados">Repuestos cambiados:</label>
                        <textarea id="repuestos_cambiados" name="repuestos_cambiados" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="kilometraje_servicio">Kilometraje en el momento del servicio:</label>
                        <input type="number" id="kilometraje_servicio" name="kilometraje_servicio" required>
                    </div>
                    <div class="form-group">
                        <label for="costo_servicio">Costo del servicio:</label>
                        <input type="number" id="costo_servicio" name="costo_servicio" required>
                    </div>
                    <div class="form-group">
                        <label for="proximo_mantenimiento">Próximo mantenimiento recomendado:</label>
                        <input type="text" id="proximo_mantenimiento" name="proximo_mantenimiento" required>
                    </div>
                    <!-- Historial de Inspecciones Técnicas -->
                    <h3>Historial de Inspecciones Técnicas</h3>
                    <div class="form-group">
                        <label for="fecha_inspeccion">Fecha de última inspección:</label>
                        <input type="date" id="fecha_inspeccion" name="fecha_inspeccion" required>
                    </div>
                    <div class="form-group">
                        <label for="estado_inspeccion">Estado:</label>
                        <input type="text" id="estado_inspeccion" name="estado_inspeccion" required>
                    </div>
                    <div class="form-group">
                        <label for="certificado_revision">Certificado de revisión técnica:</label>
                        <input type="text" id="certificado_revision" name="certificado_revision" required>
                    </div>
                    <div class="form-group">
                        <label for="centro_inspeccion">Centro de inspección:</label>
                        <input type="text" id="centro_inspeccion" name="centro_inspeccion" required>
                    </div>
                    <!-- Consumo y Costos Operacionales -->
                    <h3>Consumo y Costos Operacionales</h3>
                    <div class="form-group">
                        <label for="registro_carga">Registro de carga de combustible:</label>
                        <textarea id="registro_carga" name="registro_carga" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="consumo_combustible">Consumo de combustible:</label>
                        <input type="text" id="consumo_combustible" name="consumo_combustible" required>
                    </div>
                    <div class="form-group">
                        <label for="gastos_mantenimiento">Gastos de mantenimiento y reparaciones:</label>
                        <textarea id="gastos_mantenimiento" name="gastos_mantenimiento" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="gastos_seguros">Historial de gastos en seguros e impuestos:</label>
                        <textarea id="gastos_seguros" name="gastos_seguros" required></textarea>
                    </div>
                    <!-- Información de Accesorios y Modificaciones -->
                    <h3>Información de Accesorios y Modificaciones</h3>
                    <div class="form-group">
                        <label for="accesorios">Accesorios instalados:</label>
                        <textarea id="accesorios" name="accesorios" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modificaciones_mecanicas">Modificaciones mecánicas:</label>
                        <textarea id="modificaciones_mecanicas" name="modificaciones_mecanicas" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modificaciones_esteticas">Modificaciones estéticas:</label>
                        <textarea id="modificaciones_esteticas" name="modificaciones_esteticas" required></textarea>
                    </div>
                    <button type="submit" class="btn">Guardar Registro</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2023 AdmiTrackPro. Todos los derechos reservados.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
